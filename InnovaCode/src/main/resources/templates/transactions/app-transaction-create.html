                <!-- users edit start -->
                <section class="app-user-edit">
                    <div class="card">
                        <div class="card-body">
                            <form th:action="@{/movements}" th:object="${transaction}" method="POST">
                                <div class="d-flex mb-2">
                                    <img src="../../../app-assets/images/avatars/7.png" alt="users avatar" class="user-avatar users-avatar-shadow rounded me-2 my-25 cursor-pointer" height="90" width="90" />
                                    <div class="mt-50">
                                        <h4 th:text="*{id}">ID</h4>
                                        <div class="col-12 d-flex mt-1 px-0">
                                            <label class="btn btn-primary me-75 mb-0" for="change-picture">
                                                <span class="d-none d-sm-block">Change</span>
                                                <input class="form-control" type="file" id="change-picture" hidden accept="image/png, image/jpeg, image/jpg" />
                                                <span class="d-block d-sm-none">
                                                    <i class="me-0" data-feather="edit"></i>
                                                </span>
                                            </label>
                                            <button class="btn btn-outline-secondary d-none d-sm-block" onclick="history.back()">Cancelar</button>
                                            <button class="btn btn-outline-secondary d-block d-sm-none" onclick="history.back()">
                                                <i class="me-0" data-feather="trash-2"></i>
                                            </button>
                                        </div>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-md-4">
                                        <div class="mb-1">
                                            <label class="form-label" for="concept">Concepto</label>
                                            <input type="text" name="concept" th:field="*{concept}" class="form-control" placeholder="Digite el concepto: "required>
                                        </div>
                                    </div>
                                    <div class="col-md-4">
                                        <div class="mb-1">
                                            <label class="form-label" for="amount">Monto</label>
                                            <input type="number" name="amount" th:field="*{amount}" class="form-control" placeholder="Digite el monto: "required>
                                        </div>
                                    </div>
                                    <div class="col-md-4">
                                        <div class="mb-1">
                                            <label class="form-label" for="enterprise">Empresa</label>
                                            <select class="form-select" id="enterprise" th:field="*{enterprise.id}">
                                                <option th:each="dropdownlist: ${enterpriseList}" th:value="${dropdownlist.id}" th:text="${dropdownlist.name}" />
                                            </select>
                                        </div>
                                    </div> 
                                    <div class="col-md-4">
                                        <div class="mb-1">
                                            <label class="form-label" for="employee">Empleado</label>
                                            <select class="form-select" id="employee" th:field="*{employee.id}">
                                                <option th:each="dropdownlist: ${employeeList}" th:value="${dropdownlist.id}" th:text="${dropdownlist.email}" />
                                            </select>
                                        </div>
                                    </div>
                                </div>
                                <div class="col-12 d-flex flex-sm-row flex-column mt-2">
                                    <button type="submit" class="btn btn-primary mb-1 mb-sm-0 me-0 me-sm-1 btn-success">Guardar Cambios</button>
                                    <button type="reset" class="btn btn-outline-secondary">Resetear</button>
                                </div>
                            </form>
                        </div>
                    </div>
                </section>
