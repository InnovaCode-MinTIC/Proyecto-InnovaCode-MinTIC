<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Registro de Transacciones</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
</head>
<body>

<nav class="navbar navbar-expand-lg bg-light navbar navbar-dark bg-dark">
    <div class="container-fluid">

        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link active" th:href="@{/enterprises}">Empresas</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" th:href="@{/users}">Empleados</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" th:href="@{/movements}">Transacciones</a>
                </li>

            </ul>
        </div>
    </div>
</nav>

<div class="container">
    <div class="row">
        <div class="col-lg-6 col-md-6 col-sm-6 container justifu-content-center card">
            <h1 class="text-center">Registro de Transacciones</h1>
            <div class="card-body">
                <form th:action="@{/movements}" th:object="${transaction}" method="POST">
                    <div class="form-group">
                        <label>Concepto: </label>
                        <input type="text" name="concept" th:field="*{concept}" class="form-control" placeholder="Digite concepto de la transacciÃ³n: "required>
                    </div>
                    <br>
                    <div class="form-group">
                        <label>Monto: </label>
                        <input type="number" name="amount" th:field="*{amount}" class="form-control" placeholder="Digite el monto: "required>
                    </div>
                    <br>
                    <div class="form-group">
                        <label>Enterprise: </label>
                        <input type="number" name="enterprise" th:field="*{enterprise}" class="form-control" placeholder="Digite id de la empresa: "required>
                    </div>
                    <br>
                    <div class="form-group">
                        <label>Empleado: </label>
                        <input type="number" name="employee" th:field="*{employee}" class="form-control" placeholder="Digite el id del empleado: "required>
                    </div>
                    <br>
                    <div class="box-footer">
                        <button class="btn btn-success">Guardar</button>
                    </div>

                </form>
            </div>
        </div>
    </div>
</div>




</body>
</html>
