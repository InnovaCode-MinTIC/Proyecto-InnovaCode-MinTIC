<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Listado de Movimientos</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
</head>
<body>

<!-- Barra de navegación -->
<nav class="navbar navbar-expand-lg bg-light navbar navbar-dark bg-dark">
    <div class="container-fluid">

        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link active" th:href="@{/enterprises}">Empresas</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" th:href="@{/users}">Empleados</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" th:href="@{/movements}">Transacciones</a>
                </li>

            </ul>
        </div>
    </div>
</nav>

<!-- Contenido -->

<div class="container">
    <div class="row">
        <h1>Lista de Movimientos</h1>
    </div>
    <div class="row">
        <div class="col-lg-3">
            <a th:href="@{/movements/create}" class="btn btn-primary btn-sm mb3">Agregar Transacción</a>
        </div>
    </div>
    <div class="row">
        <div class="col-lg-3">

        </div>
    </div>
</div>

<br>

<table class="table table-striped table-bordered">
    <thead class="table-dark">
    <tr>
        <th>Id</th>
        <th>Concepto</th>
        <th>Monto</th>
        <th>CreatedAt</th>
        <th>UpdatedAt</th>
        <th>Acciones</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="transaction : ${transactions}">
        <td th:text="${transaction.id}">Id</td>
        <td th:text="${transaction.concept}">Concepto</td>
        <td th:text="${transaction.amount}">Monto</td>
        <td th:text="${transaction.createdAt}">CreatedAt</td>
        <td th:text="${transaction.updatedAt}">updatedAt</td>
        <td>

            <a th:href="@{/movements/edit/{id}(id=${transaction.id})}" class="btn btn-info">Editar</a>
            <a th:href="@{/movements/{id}(id=${transaction.id})}" class="btn btn-danger">Eliminar</a>

        </td>
    </tr>
    </tbody>
</table>



</body>
</html>
