<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Resgistro de Empresas</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
</head>
<body>

<nav class="navbar navbar-expand-lg bg-light navbar navbar-dark bg-dark">
    <div class="container-fluid">

        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link active" th:href="@{/enterprises}">Empresas</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" th:href="@{/employees}">Empleados</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" th:href="@{/profiles}">Perfiles</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" th:href="@{/transactions}">Transacciones</a>
                </li>

            </ul>
        </div>
    </div>
</nav>

<div class="container">
    <div class="row">
        <h1>Lista de Empresas</h1>
    </div>
    <div class="row">
        <div class="col-lg-3">
            <a th:href="@{/enterprises/create}" class="btn btn-primary btn-sm mb3">Agregar Empresa</a>
        </div>
    </div>
    <br>
    <table class="table table-striped table-bordered">
        <thead class="table-dark">
        <tr>
            <th>Id</th>
            <th>Nombre</th>
            <th>NIT</th>
            <th>Telefono</th>
            <th>Direccion</th>
            <th>CreatedAt</th>
            <th>UpdatedAt</th>
            <th>Acciones</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="enterprise : ${enterprises}">
            <td th:text="${enterprise.id}">Id</td>
            <td th:text="${enterprise.name}">Nombre</td>
            <td th:text="${enterprise.document}">NIT</td>
            <td th:text="${enterprise.phone}">Telefono</td>
            <td th:text="${enterprise.address}">Direccion</td>
            <td th:text="${enterprise.createdAt}">CreatedAt</td>
            <td th:text="${enterprise.updatedAt}">updatedAt</td>
            <td>
                <a th:href="@{/enterprises/edit/{id}(id=${enterprise.id})}" class="btn btn-info">Editar</a>
                <a th:href="@{/enterprises/{id}(id=${enterprise.id})}" class="btn btn-danger">Eliminar</a>



            </td>
        </tr>
        </tbody>
    </table>
</div>


</body>
</html>
