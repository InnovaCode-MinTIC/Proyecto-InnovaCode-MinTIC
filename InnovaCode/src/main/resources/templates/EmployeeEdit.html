<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Resgistro de Empresas</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
</head>
<body>

<nav class="navbar navbar-expand-lg bg-light navbar navbar-dark bg-dark">
    <div class="container-fluid">

        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link active" th:href="@{/enterprises}">Empresas</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" th:href="@{/employee}">Empleados</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" th:href="@{/profiles}">Perfiles</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" th:href="@{/transactions}">Transacciones</a>
                </li>

            </ul>
        </div>
    </div>
</nav>

<div class="container">
    <div class="row">
        <div class="col-lg-6 col-md-6 col-sm-6 container justifu-content-center card">
            <h1 class="text-center">Editar de Empresas</h1>
            <div class="card-body">
                <form th:action="@{/enterprises/{id}(id=${enterprise.id})}" th:object="${enterprise}" method="POST">
                    <div class="form-group">
                        <label>Nombre: </label>
                        <input type="text" name="name" th:field="*{name}" class="form-control" placeholder="Digite nombre de la empresa: "required>
                    </div>
                    <br>
                    <div class="form-group">
                        <label>NIT: </label>
                        <input type="text" name="document" th:field="*{document}" class="form-control" placeholder="Digite NIT de la empresa: "required>
                    </div>
                    <br>
                    <div class="form-group">
                        <label>Telefono: </label>
                        <input type="text" name="phone" th:field="*{phone}" class="form-control" placeholder="Digite telefono de la empresa: "required>
                    </div>
                    <br>
                    <div class="form-group">
                        <label>Direccion: </label>
                        <input type="text" name="address" th:field="*{address}" class="form-control" placeholder="Digite direccion de la empresa: "required>
                    </div>
                    <br>
                    <div class="box-footer">
                        <button class="btn btn-success">Guardar</button>
                    </div>

                </form>
            </div>
        </div>
    </div>
</div>




</body>
</html>
